{% extends "base.html" %}

{% block title %}Inicio de sesión{% endblock %}

{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        <div class="">
            <label>{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div class="">
            <label>{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
{% endblock %}
